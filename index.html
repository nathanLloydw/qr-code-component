<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="public/images/favicon-32x32.png">
    <link rel="stylesheet" href="public/style.css">

    <title>Huddle</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/29f99118dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="w-full h-full bg-contain md:bg-cover bg-violet main-bg">
        <div class="flex flex-col h-full justify-between py-12 px-20">
            <div><img src="public/images/logo.svg"></div>
            <div class="flex flex-col md:flex-row">
                <img class="object-contain m-auto w-full min-w-0" src="public/images/illustration-mockups.svg">
                <div class="text-white md:ml-16 my-9 w-full text-center md:text-left flex flex-col justify-around">
                    <h2 class="font-poppins text-5xl md:text-4.5xl leading-normal font-semibold">
                        Build The Community Your Fans Will Love
                    </h2>
                    <br>
                    <p class="font-open-sans text-3xl md:text-base leading-normal">
                        Huddle re-imagines the way we build communities. You have
                        a voice, but so does your audience. Create connections with
                        your users as you engage in genuine discussion.
                    </p>
                    <br>
                    <button class="font-open-sans text-violet bg-white hover:bg-magenta hover:text-white text-2xl md:text-lg w-2/3 m-auto md:m-0 md:px-16 py-4 rounded-full shadow-3xl">Register</button>
                </div>
            </div>
            <div class="text-white flex justify-center md:justify-end">
                <div class="flex justify-between w-[180px] md:w-[150px] text-2xl md:text-xl">
                    <div class="w-[50px] h-[50px] md:w-[40px] md:h-[40px] border border-white hover:border-magenta hover:text-magenta text-center rounded-full p-[8px] md:p-[5px]"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="w-[50px] h-[50px] md:w-[40px] md:h-[40px] border border-white hover:border-magenta hover:text-magenta text-center rounded-full p-[8px] md:p-[5px]"><i class="fa-brands fa-twitter"></i></div>
                    <div class="w-[50px] h-[50px] md:w-[40px] md:h-[40px] border border-white hover:border-magenta hover:text-magenta text-center rounded-full p-[8px] md:p-[5px]"><i class="fa-brands fa-instagram"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
